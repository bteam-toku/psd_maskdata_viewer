name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
        contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # 1. パブリッシュ (パスとアーキテクチャを現在の設定に合わせました)
      - name: Publish
        run: dotnet publish src/PsdMaskDataViewer.App/PsdMaskDataViewer.App.csproj -c Release -r win-x86 --self-contained true -p:PublishSingleFile=true -o ./publish_out

      # 2. 必要なものだけを選別してZIPにする
      - name: Create Zip
        shell: pwsh
        run: |
          Compress-Archive -Path "./publish_out/*.exe", "./publish_out/*.json" -DestinationPath "./PsdMaskDataViewer_win-x86.zip"

      # 3. GitHubのReleasesページにアップロード
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./PsdMaskDataViewer_win-x86.zip
          generate_release_notes: true